<!DOCTYPE HTML>
<html>
	<head>
		<title>Web-Quiz</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- include Icons from http://fontawesome.io/icons/ -->
		<script src="https://use.fontawesome.com/8f2f9e9aa4.js"></script>
	</head>
	<body>
		<!-- Header -->
		<header id="header">
			<h1>Web-Quiz</h1>
			<nav>
				<p>Not logged in</p>
			</nav>
			
		</header>
		<!-- Main -->
		<div id="main">
			<section class="container">
                <h2>Login</h2>
				<!-- login -->
				<div class="login">
					<section>
						<header>
							<h3><i class="fa fa-user-circle" aria-hidden="true"></i> Username </h3>
						</header>
						<input type="text" name="input_loginName" placeholder="Username" />
						<br />
						<a href="#" class="button special">Login</a>
					</section>
				</div>
				<!-- Sidebar -->
				<div class="sidebar">
					<section>
						<header>
							<h4><i class="fa fa-th-list" aria-hidden="true"></i> Catalogs</h4>
						</header>
						<a href="#">Systemprogrammierung.cat</a>
						<a href="#">simple.cat</a>
						<a href="#">one.cat</a>
					</section>
					<section>
						<header>
							<h4><i class="fa fa-trophy" aria-hidden="true"></i> Highscore</h4>
						</header>
						<table class="score">
							<tr>
								<th>Player</th>
								<th>Score</th>
							</tr>
						</table>
						<p>No active players ...</p>
					</section>
				</div>
			</section>
		</div>
		<!-- Footer -->
		<footer id="footer">
			<span class="copyright">&copy; Copyright 2017. Steffen Koch, Andreas Muss &amp; Artur Eichler</span>
		</footer>

	</body>
</html>
